name: Tailscale_Unlimited_RDP
on:
  schedule:
    # Restarts every 6 hours at the 59th minute
    - cron: '59 */6 * * *'
  workflow_dispatch: # Allows you to start it manually

jobs:
  RDP_Session:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tailscale
        shell: powershell
        run: |
          iex ((New-Object System.Net.WebClient).DownloadString('https://tailscale.com/install.ps1'))

      - name: Connect to Tailscale
        shell: powershell
        run: |
          # Connects using your Secret Key
          tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Setup RunnerAdmin Account
        shell: powershell
        run: |
          # Sets Password to: Admin@1234
          $Password = "Admin@1234"
          net user runneradmin $Password
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "runneradmin"
          echo "Account Configured Successfully!"

      - name: Enable Remote Desktop
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

      - name: Keep Alive (6 Hours)
        shell: powershell
        run: |
          $start = Get-Date
          Write-Host "--- RDP READY TO CONNECT ---"
          Write-Host "Username: runneradmin"
          Write-Host "Password: Admin@1234"
          Write-Host "Get IP from: https://login.tailscale.com/admin/machines"
          
          # Keeps the session running for 350 minutes (5 hours 50 mins)
          while ((Get-Date) -lt $start.AddMinutes(350)) {
            $Remaining = 350 - [math]::Floor(((Get-Date) - $start).TotalMinutes)
            Write-Host "Session active. Time remaining: $Remaining minutes"
            Start-Sleep -Seconds 60
          }
          
