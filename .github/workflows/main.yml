name: Tailscale_Unlimited_RDP
on:
  schedule:
    - cron: '59 */6 * * *'
  workflow_dispatch:

jobs:
  RDP_Session:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Official Tailscale Action (Replaces the broken download script)
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Setup RunnerAdmin Account
        shell: powershell
        run: |
          $Password = "Admin@1234"
          net user runneradmin $Password
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "runneradmin"
          Write-Host "Account Configured: runneradmin / Admin@1234"

      - name: Enable Remote Desktop
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

      - name: Keep Alive (6 Hours)
        shell: powershell
        run: |
          $start = Get-Date
          Write-Host "--- RDP READY ---"
          Write-Host "1. Get IP from Tailscale Dashboard"
          Write-Host "2. User: runneradmin | Pass: Admin@1234"
          
          while ((Get-Date) -lt $start.AddMinutes(350)) {
            Start-Sleep -Seconds 60
          }
          
