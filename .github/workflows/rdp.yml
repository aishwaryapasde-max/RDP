      - name: Install and Connect Tailscale
        shell: powershell
        run: |
          # Download
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "ts.exe"
          
          # Install
          Start-Process -FilePath "ts.exe" -ArgumentList "/quiet" -Wait
          
          # Connect using OAuth Secret
          # We add --hostname so it shows up clearly in your dashboard
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname="GitHub-RDP-Runner" --reset
          
